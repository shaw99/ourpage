<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时间记录</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .header {
			text-align: center;
			color: white;
			background: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			width: 400px; /* 固定宽度 */
			height: 300px; /* 固定高度 */
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
        .avatars {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            pointer-events: none;
            animation: heartAnimation 1s linear forwards;
        }
        @keyframes heartAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-buttons a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我们的时间记录</h1>
        <div class="avatars">
            <div class="avatar">
                <img src="./image/boy.jpg" alt="男孩头像"> <!-- 替换为情侣头像1 -->
            </div>
            <div class="avatar">
                <img src="./image/girl.jpg" alt="女孩头像"> <!-- 替换为情侣头像2 -->
            </div>
        </div>
        <p id="timeElapsed" class="countdown"></p>
        
    </div>

    <script>
        function updateTimeElapsed() {
            const startDate = new Date(2024, 6, 25, 19, 30); // 设定为2024年7月25日19:30
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timeElapsed').innerHTML = `<div>我们从2024年7月25日开始</div><div>在一起已经：${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒</div>`;
        }

        setInterval(updateTimeElapsed, 1000);
        updateTimeElapsed();

        document.body.addEventListener('click', function(event) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('bgMusic').play();
        });
    </script>
</body>
</html>
